<html lang="en">
<head>

<body>
    <div class="signinn">
        <div class="box">
            <div class="sign1">
                <img src="nike.png">
                <img src="airjordan.png">
            </div>
            <div class="sign2">
                <span>Enter your email to join us or sign in</span>
            </div>
            <div class="sign3">
                <span class="k1">Kazakhstan</span>
                <span class="k2">Change</span>
            </div>
            <form class="sign4">
                <input type="text" placeholder="Name" class="inp">
                <input type="text" placeholder="Surname" class="inp">
                <input type="email" placeholder="Email*" class="inp">
                <input type="date" class="inp date" placeholder="Date of Birth">
            </form>
            

            <div class="sign5">
                <span class="text1">By continuing, I agree to Nikeâ€™s<span class="text2"> Privacy Policy</span> and <span class="text2"> Terms of Use</span></span>
            </div>
            <div class="sign6">
                <button class="btn btn-dark" style="border-radius: 15px;"><a href="signup.html" style="color: white;text-decoration: none;">Sign Up</a></button>
                <button class="btn btn-dark" style="border-radius: 15px;" data-bs-toggle="modal" data-bs-target="#exampleModal">Continue</button>
            </div>
        </div>

    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Verification</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Have you verified the data for accuracy?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>
    
</body>
</html>
